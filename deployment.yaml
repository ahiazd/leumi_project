apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: flask-app-deployment 
spec: 
  selector: 
    matchLabels: 
      app: flask-app
  replicas: 2 # tells deployment to run 1 pods matching the template
  template: 
    metadata: 
      labels: 
        app: flask-app 
    spec: 
      containers: 
      - name: flask-app
        image: ahiazd/leumi_project:flask-kubernetes
        ports: 
        - containerPort: 80
------
kind: Service 
apiVersion: v1 
metadata: 
  name: flask-app-service 
spec: 
  selector: 
    app: flask-app
  ports: 
  - protocol: TCP 
    port: 6000 
    targetPort: 5000 
  type: LoadBalancer         
