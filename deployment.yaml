apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2 
kind: Deployment 
metadata: 
  name: angular-app-deployment 
spec: 
  selector: 
    matchLabels: 
      app: angular-app
  replicas: 2 # tells deployment to run 1 pods matching the template
  template: 
    metadata: 
      labels: 
        app: python-app 
    spec: 
      containers: 
      - name: angular-app
        image: ahiazd/leumi_project:angulr-app-deployment
        ports: 
        - containerPort: 80
------
kind: Service 
apiVersion: v1 
metadata: 
  name: angular-app-service 
spec: 
  selector: 
    app: angular-app
  ports: 
  - protocol: TCP 
    port: 80 
    targetPort: 80 
    nodePort: 31000 
  type: NodePort         
